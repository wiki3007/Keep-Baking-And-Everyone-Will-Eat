<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/static/cashier/bundle.js?18c54f1caf73ba790f21"></script>
    <script>
        function insertOrder(data) {
            let p = document.getElementsByTagName("p");
            p[0].innerText = data
        }
        function test() {
            console.log("ok")
            fetch("/getOrder")
                .then((response) => response.text())
                .then((data) => {
                    console.log(data);
                    insertOrder(data);
                })
        }


    </script>
    <style>
        p {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Działa kasjer</h1>
    <button onclick="test()">Nowe zamówienie</button>

    <div id="root">
        <p></p>
    </div>
</body>

</html>
